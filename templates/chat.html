<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Style ChatBot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #343541;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .chat-header {
      background-color: #202123;
      padding: 15px 20px;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #2e2f3a;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #444654;
    }

    .message {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #c8d8d2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
    }

    .message.user .avatar {
      background-color: #e9f1ef;
    }

    .bubble {
      background-color: #3e3f4b;
      border-radius: 12px;
      padding: 12px 16px;
      max-width: 75%;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user .bubble {
      background-color: #e7f0eb;
      text-align: right;
    }

    form.chat-input {
      display: flex;
      padding: 15px;
      background-color: #202123;
      border-top: 1px solid #333;
    }

    form.chat-input input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      background: #343541;
      color: white;
      border: none;
      margin-right: 10px;
    }

    form.chat-input input[type="text"]:focus {
      outline: 2px solid #dceae6;
    }

    form.chat-input button {
      background: #ccd5d3;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form.chat-input button:hover {
      background: #f1f7f5;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">ChatGPT Clone</div>
    <div class="chat-messages" id="chat-box">
      {% for message in chat_history %}
        <div class="message {{ message.role }}">
          <div class="avatar">{{ 'U' if message.role == 'user' else 'B' }}</div>
          <div class="bubble">{{ message.text }}</div>
        </div>
      {% endfor %}
    </div>
    <form class="chat-input" method="post" action="/">
      <input type="text" name="user_input" placeholder="Send a message..." required autofocus />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
